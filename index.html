<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <link class="icone" rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <!--<a href="https://storyset.com/user">User illustrations by Storyset</a>-->
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Bem-Vindo a nossa plataforma<br>Faça parte do nosso time!</h1>
        <img class="animated" src="img.svg" alt="animação">
      </div>
      <div class="right-login">
        <button class="cadastrar">Cadastrar</button>
        <div class="card-login">
          <h1>Participe</h1>
          <div class="text-field">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email">
          </div>
          <div class="text-field">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha">
          </div>
          <button class="btn-login">Entrar</button>
          <div class="esqueci-senha"><p>Esqueci minha senha</p></div>
          <div class="sem-cadastro"><p>Não tem uma conta? <span class="criar-conta">Criar uma conta</span></p></div>
        </div>
      </div>
    </div>
  </body>
</html>
